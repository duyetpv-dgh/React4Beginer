<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript String</title> 

<script type="text/javascript">    
    var br = "<br />";
    var str = "https://www.facebook.com/%20my%20function.php?a=2&b=1$#";
    var str1 = "https%3A%2F%2Fwww.facebook.com%2F%20my%20function.php%3Fa%3D2%26b%3D1%24%23";

    document.write("Input: " + str + br);
    document.write("decodeURI(str) Output: " + decodeURI(str) + "<hr />");
    document.write("Input: " + str1 + br);
    document.write("decodeURI(str1) Output: " + decodeURI(str1) + br);
  
</script>
</head>

<body>   
</body>
</html>

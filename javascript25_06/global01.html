<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript String</title> 

<script type="text/javascript">    
    var br = "<br />";
    var str = "https://www.facebook.com/ my function.php?a=2&b=1$#";

    document.write("Input: " + str + br);
    document.write("encodeURI(str) Output: " + encodeURI(str) + "<hr />");
    document.write("encodeURIComponent(str) Output: " + encodeURIComponent(str) + br);
  
</script>
</head>

<body>   
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript String</title> 

<script type="text/javascript">    
    var br = "<br />";
    
    document.write("isNaN(123): " + isNaN(123) + br);
    document.write("isNaN(-1.23): " + isNaN(-1.23) + br);
    document.write("isNaN('Javascript'): " + isNaN("Javascript") + br);
    document.write("isNaN('22/03/2019'): " + isNaN("22/03/2019") + br);
</script>
</head>

<body>   
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript String</title> 

<script type="text/javascript">    
    var br = "<br />";
    
    document.write("isFinite(123): " + isFinite(123) + br);
    document.write("isFinite(-1.23): " + isFinite(-1.23) + br);
    document.write("isFinite('Javascript'): " + isFinite("Javascript") + br);
    document.write("isFinite('22/03/2019'): " + isFinite("22/03/2019") + br);
</script>
</head>

<body>   
</body>
</html>

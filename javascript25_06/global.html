<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript String</title> 

<script type="text/javascript">    
    var br = "<br />";
    var str = "Javascript !@#$%^&*()";
    var str1 = "Javascript%20%21@%23%24%25%5E%26*%28%29";

    document.write("Input: " + str + br);
    document.write("escape Output: " + escape(str) + "<hr />");
    document.write("Input: " + str1 + br);
    document.write("unescape Output: " + unescape(str1) + br);
  
</script>
</head>

<body>   
</body>
</html>

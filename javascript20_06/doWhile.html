<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Do WHILE</title> 
<script type="text/javascript">
    var number = 10;
    var a = 1;
    
    do{
        document.write(a + "<br />");
        a++;
    }while(a <= number);
    document.write("<hr>");


    //Break.
    for(var i = 0; i < 10; i++){
        if(i==3) break;
        document.write(i + "<br />")
    }
    document.write("<hr>");

    //Continue.
    for(var i = 0; i < 10; i++){
        if(i==3 || i==7) continue;
        document.write(i + "<br />")
    }
  
</script>
</head>

<body>
    
</body>
</html>

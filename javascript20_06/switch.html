<meta charset="UTF-8">
<title>Toán tử so sánh và toán tử logic</title> 
<script type="text/javascript">
    var age = 5;
    var a;

    switch(age){
        case 1 :
            a = "Tuổi là 1"
            break;
        case 2 :
            a = "Tuổi là 2"
            break;
        case 3 :
            a = "Tuổi là 3"
            break;
        case 4 :
            a = "Tuổi là 4"
            break;
        case 5 :
            a = "Tuổi là 5"
            break;
        case 6 :
            a = "Tuổi là 6"
            break;
        default:
            a =" Tuổi lớn hơn 6"
    }
    document.write(a);
    
</script>
</head>

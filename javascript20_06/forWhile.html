<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FOR WHILE</title> 
<script type="text/javascript">

    var i;
    var a = 0;
    var number = 9;
    var str = "";

    for(i=1; i<=100; i++){
        if(i%8==0){
            document.write(i + "<br/>");
        }
    }

    while(a <= number){
        str += a;
        document.write(str + "<br />");
        a += 1;
    }
    
  
</script>
</head>

<body>
    
</body>
</html>

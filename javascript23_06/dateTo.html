<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript String</title>
   
<script type="text/javascript">

    var br = "<br />";
    var d = new Date();

    document.write("Input: " + d + "<hr />");

    document.write("toLocaleString: " + d.toLocaleDateString() + br);
    document.write("toTimeString: " + d.toTimeString() + br);
    document.write("toUTCString: " + d.toUTCString() + br);
    document.write("toString: " + d.toString() + br);



</script>
</head>

<body>
    <!--<input type="button" onClick="showResult();" value="show Result" />
    <div id="result"></div>-->
    
</body>
</html>

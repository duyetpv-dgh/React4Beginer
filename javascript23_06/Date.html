<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript String</title> 
<script type="text/javascript">

    var br = "<br />";
    var date = new Date();
    var date1 = new Date("March 06, 2019");
    var date2 = new Date(2019, 11, 12, 12, 12, 12, 12);
    var date3 = new Date(300000000000);

    document.write("var date = new Date():  " + date + br);
    document.write('var date1 = new Date("March 06, 2019"):  '  + date1 + br);
    document.write("var date2 = new Date(2019, 11, 12, 12, 12, 12, 12):  " + date2 + br);
    document.write("var date3 = new Date(300000000000);:  " + date3 + br);
</script>
</head>

<body>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title> 
<script type="text/javascript">
    var arr = Array(1,3,2,4,5,7,6,7,8,9,7,5);
    var newArr = [];

    for(x in arr){
        if(newArr.indexOf(arr[x]) < 0){
            newArr.push(arr[x]);
        }
    }
    document.write("Input :" + arr + "<br />");
    document.write("Output :" + newArr + "<br />");
    
    
</script>
</head>

</body>
</html>

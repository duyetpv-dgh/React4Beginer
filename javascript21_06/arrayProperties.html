<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>JavaScript</title> 
<script type="text/javascript">
    var arr = ["HTML", "CSS", "JavaScript"];
    arr[3] = "Java";

    document.write("Phần tử thứ nhất: " + arr[0] + "<br />");
    document.write("Phần tử thứ hai: " + arr[1] + "<br />");
    document.write("Phần tử thứ ba: " + arr[2] + "<br />");
    document.write("Phần tử thứ tư: " + arr[3] + "<br />");

    for(x in arr){
        document.write("Fox in phần tử thứ " + x + " : " + arr[x] + "<br />");
    }
    document.write(arr);


    
</script>
</head>

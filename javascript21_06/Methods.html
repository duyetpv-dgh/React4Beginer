<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title> 
<script type="text/javascript">
    var n = new Number(123.456789);

    document.write("Input = " + n + "<br />");
    document.write("n.toFixed(2) = " + n.toFixed(2) + "<br />");
    document.write("typeof n.toFixed(2) = " + typeof n.toFixed(4) + "<br />");
    document.write("n.toPrecision(4) = " + n.toPrecision(4) + "<br />");
    document.write("typeof n.toPrecision(4) = " + typeof n.toPrecision(4) + "<br />");
    document.write("n.valueOf() = " + n.valueOf() + "<br />");
    document.write("typeof n.valueOf() = " + typeof n.valueOf() + "<br />");
    document.write("n.toString() = " + n.toString() + "<br />");
    document.write("typeof n.toString() = " + typeof n.toString() + "<br />");
    
    
</script>
</head>

<body>
    
</body>
</html>
